<!DOCTYPE html>
<html>
<title>租来租去</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="description" content="租来租去" />
<meta name="keywords" content="租来租去" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery.panzoom.js"></script>

<body style="overflow: hidden">
<script type="text/javascript">

        window.panzoom=function(oOverlay,zoomBox) {

            var $section = $('section').first();
            $section.append(zoomBox[0].cloneNode(true));
            $section.find('.jqfancyzoombox img').panzoom({
                $zoomIn: $section.find(".zoom-in"),
                $zoomOut: $section.find(".zoom-out"),
                $zoomRange: $section.find(".zoom-range"),
                $reset: $section.find(".reset")
            });

            zoomBox.css("visibility","hidden");


            $(".overLayer").bind("click",function(){
                oOverlay.trigger("click");
            })

            $(".jqfancyzoombox").bind("click ",function(e) {
                if (e.target.tagName != "IMG") {
                    oOverlay.trigger("click");
                }
            })
        }
</script>

<section>
</section>
<div style="height: 100%; width: 100%; position: fixed; left: 0px; top: 0px; cursor: wait; opacity: 1; z-index: 99; background: rgb(0, 0, 0);" class="overLayer"></div>
</body>
</html>
